<!DOCTYPE html>

<head>

<body>
    <h1>SEE CONSOLE</h1>

    <script>
        function Property1() {
            return function(a) {
                if (a <= 1) return 1;
                return a * arguments.callee(a - 1);
            };
        }
        var ans = Property1()(10);
        console.log(ans);



        function Property2() {
            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                sum = sum + arguments[i];
            }
            return sum;
        }
        var sum = Property2(10, 20, 30);
        console.log(sum);




        function Property3() {
            for (let letters of arguments) {
                console.log(letters);
            }
        }
        Property3("s", "i", "m", "r", "a", "n");
    </script>
</body>

</html>
