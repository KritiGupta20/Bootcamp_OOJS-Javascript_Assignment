<body>
    <h1>SEE CONSOLE</h1>

    <script>
        function Property1() {
            return function(x) {
                if (x <= 1) return 1;
                return x * arguments.callee(x - 1);
            };
        }
        var result = Property1()(10);
        console.log(result);



        function Property2() {
            var sum = 0;
            for (var y = 0; y < arguments.length; y++) {
                sum = sum + arguments[y];
            }
            return sum;
        }
        var sum = Property2(10, 20, 30);
        console.log(sum);




        function Property3() {
            for (let letters of arguments) {
                console.log(letters);
            }
        }
        Property3("k", "r", "i", "t", "i");
    </script>
</body>

</html>
