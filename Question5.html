<body>
    <h1>SEE CONSOLE</h1>
    <Script>
        var invokevalue = 0;
        var instancevalue = 0;

        function salary(current) {
            this.current = current;
            instancevalue += 1;
        }

        salary.prototype.getFull = function() {
            invokevalue += 1;
            return this.current;
        };
        var x = new salary(12000);
        var y = new salary(20000);
        var z = new salary(30000);


        console.log(x.getFull());
        console.log(y.getFull());
        console.log(z.getFull());
        console.log("total no of invokation:" + invokevalue);
        console.log("total no of instances:" + instancevalue);
    </Script>
</body>

</html>
